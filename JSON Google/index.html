<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Sheet JSON</title>
</head>

<body>
    <h1>Learn AJAX JSON data from Googgle Sheets</h1>
    <button type="button" id="loadData">Load JSON</button>
    <div id="output"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(function () {
            $('#loadData').click(function () {
                let url = 'https://spreadsheets.google.com/feeds/list/1A_tZPl_mPAFxx6HAhmqYZsAeRc4AB47aOXUbOn9ozL4/od6/public/values?alt=json'
                $.getJSON(url, function (data) {
                    // console.log(data.feed.entry)
                    let html =`<h3>Google Sheet Data</h3>`
                    $.each(data.feed.entry, function (key, val) {
                        // console.log(key, val)
                        console.log(val.gsx$company.$t)
                        console.log(val.gsx$first.$t)
                        console.log(val.gsx$last.$t)
                        console.log(val.gsx$group.$t)
                        html += `<div>${val.gsx$first.$t} ${val.gsx$last.$t} ${val.gsx$company.$t} ${val.gsx$group.$t}</dv>`
                    })
                    $('#output').html(html)
                })
            })
        })
    </script>
</body>

</html>
