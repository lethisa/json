<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Joke</title>
</head>

<body>
    <h1>Get Joke</h1>
    <div id="output"></div>
    <button id="trigger">Joke</button>

    <script type="text/javascript">

        let joker = document.querySelector('#trigger')
        joker.addEventListener('click', loadJoke)

        function loadJoke() {
            let ajax = new XMLHttpRequest()

            ajax.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // console.log(this.responseText)
                    let json = JSON.parse(this.responseText)
                    let html = `<div><img src='${json.icon_url}'>${json.value}</div>`
                    document.querySelector('#output').innerHTML = html
                }
            }
            ajax.open('GET', 'https://api.chucknorris.io/jokes/random', true)
            ajax.send()
        }

    </script>
</body>

</html>
